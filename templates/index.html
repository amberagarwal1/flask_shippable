<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">


    <script>
    function checkUrl() {
    var x = document.forms["myForm_url"]["url_link"].value;
    if (x == null || x == "") {
        alert("Github repository name must be entered");
        return false;
        }
    }
    </script>

</head>
<body class='page'>
<h1>Menu</h1>


<form  name='myForm_url' action="{{url_for('getUrl', url_link=url_link )}}" method = 'POST'  onsubmit="return checkUrl()">

    <p><b>Enter here the Github repository name:</b></p>
    <input type='text' size='50' name='url_link' placeholder='Shippable/support'>*

<br/><br/><input type='submit' class='styled-button' value='Submit_Url' >

</form>

</body>
</html>
